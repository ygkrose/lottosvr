<!doctype html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>Document</title>

    <style>
        .kuang {
            text-align: center;
            margin-top: 200px;
        }

        #mess {
            text-align: center;
        }
    </style>

</head>

<body>

    <div id="mess"></div>

    <script>

        var mess = document.getElementById("mess");

        if (window.WebSocket) {

            var ws = new WebSocket('ws://192.168.6.111:8001');

            ws.onopen = function (e) {

                console.log("連接伺服器成功");

                ws.send("game2");

            }

            ws.onclose = function (e) {

                console.log("伺服器關閉");

            }

            ws.onerror = function () {

                console.log("連接出錯");

            }

            ws.onmessage = function (e) {

                var time = new Date();

                mess.innerHTML += time + "的消息：" + e.data + "<br>"

            }

        }

    </script>

</body>

</html>
